{% extends "base.html" %}

{% block title %}Password reset{% endblock %}

{% block content %}
    <h1>Forgot your password?</h1>
    <p>Give your email, to define new password</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send email"></p>
        {% csrf_token %}
    </form>
{% endblock %}
